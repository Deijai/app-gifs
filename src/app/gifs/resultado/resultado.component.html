<div class="row">
  <div class="col-md-4 col-sm-6 animate__animated animate__bounce"  *ngFor="let r of resultados; let i = index">
    <div class="card">
      <img class="card-img-top" [src]="r.images.downsized.url" [alt]="r.title">
      <div class="card-body">
        <h5 class="card-title">{{r.title}}</h5>
      </div>
    </div>
</div>
